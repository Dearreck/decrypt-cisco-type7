<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descifrador Cisco Type 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Descifrador de Contraseña Cisco Type 7</h1>
        </header>
        <main>
            <form id="decodeForm">
                <div class="form-group">
                    <label for="type7Input">Contraseña Type 7 Cifrada:</label>
                    <input type="text" id="type7Input" name="type7Input" placeholder="Pega aquí la contraseña cifrada" required>
                </div>
                <button type="submit" id="decodeButton">Descubrir</button>
            </form>
            <div class="result-area">
                <label for="resultOutput">Contraseña Descifrada:</label>
                <textarea id="resultOutput" rows="3" readonly placeholder="Aquí aparecerá el resultado..."></textarea>
                <small>Puedes seleccionar y copiar el texto de este campo.</small>
                 <p class="warning">
                    <strong>Nota Importante:</strong> El cifrado Cisco Type 7 es débil y reversible. No debe considerarse seguro para proteger información sensible.
                 </p>
            </div>
        </main>
    </div>

    <footer class="page-footer">
        <div class="footer-content">
            <img src="placeholder-image.png" alt="Logo o Imagen Descriptiva" width="50">
            <p>
                <a href="#" target="_blank" rel="noopener noreferrer">¡Únete a mi canal de Telegram!</a>
            </p>
        </div>
    </footer>

    <script src="decryptCiscoType7.js"></script>
</body>
</html>
